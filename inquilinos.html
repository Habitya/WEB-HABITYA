<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitya Living - Inquilinos</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/header.css">
  <!-- HubSpot Embed Code -->
  <script type="text/javascript" id="hs-script-loader" async defer src="https://js-eu1.hs-scripts.com/146431036.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <nav class="nav container">
      <a href="index.html" class="logo">
        <img id="logo-img" src="images/logo_nombre_byn.png" alt="Habitya Living logo">
      </a>
      <button class="nav-toggle" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="pisos.html">Pisos</a></li>
        <li><a href="inquilinos.html">Inquilinos</a></li>
        <li><a href="propietarios.html">Propietarios</a></li>
        <li><a href="opiniones.html">Opiniones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container pt-24">
    <h1 class="title">Área de Inquilinos</h1>

    <div id="login-box" class="form-card">
      <h3>Acceso Inquilinos</h3>
      <input id="tenant-user" type="text" placeholder="Usuario">
      <input id="tenant-pass" type="password" placeholder="Contraseña">
      <button onclick="loginInquilino(event)">Entrar</button>
    </div>

    <div id="dashboard-inquilino" class="hidden mt-8">
      <h2>Estado de tu Alquiler</h2>
      <canvas id="progressChart"></canvas>
      <p>Pagado: <span id="paidAmount"></span></p>
      <p>Restante: <span id="remainingAmount"></span></p>
      <button onclick="mostrarFacturas()">Ver Facturas</button>
      <ul id="invoices"></ul>
    </div>
  </main>

  <script src="js/header.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
