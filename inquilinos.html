<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitya Living - Inquilinos</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap">
  <!-- HubSpot Embed Code -->
  <script type="text/javascript" id="hs-script-loader" async defer src="https://js-eu1.hs-scripts.com/146431036.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <nav class="nav container">
      <a href="index.html" class="logo">Habitya Living</a>
      <ul class="menu">
        <li><a href="index.html" class="alt-font">Inicio</a></li>
        <li><a href="inquilinos.html" class="active alt-font">Inquilinos</a></li>
        <li><a href="propietarios.html" class="alt-font">Propietarios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container pt-24">
    <h1 class="title">Área de Inquilinos</h1>

    <div id="login-box" class="form-card">
      <h3>Acceso Inquilinos</h3>
      <input id="tenant-user" type="text" placeholder="Usuario">
      <input id="tenant-pass" type="password" placeholder="Contraseña">
      <button onclick="loginInquilino(event)">Entrar</button>
    </div>

    <div id="dashboard-inquilino" class="hidden mt-8">
      <h2>Estado de tu Alquiler</h2>
      <canvas id="progressChart"></canvas>
      <p>Pagado: <span id="paidAmount"></span></p>
      <p>Restante: <span id="remainingAmount"></span></p>
      <button onclick="mostrarFacturas()">Ver Facturas</button>
      <ul id="invoices"></ul>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
