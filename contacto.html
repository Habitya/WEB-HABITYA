<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitya Living - Contacto</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/header.css">
  <!-- HubSpot Embed Code -->
  <script type="text/javascript" id="hs-script-loader" async defer src="https://js-eu1.hs-scripts.com/146431036.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <nav class="nav container">
      <a href="index.html" class="logo">
        <img id="logo-img" src="images/logo_nombre_byn.png" alt="Habitya Living logo">
      </a>
      <button class="nav-toggle" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="pisos.html">Pisos</a></li>
        <li><a href="inquilinos.html">Inquilinos</a></li>
        <li><a href="propietarios.html">Propietarios</a></li>
        <li><a href="opiniones.html">Opiniones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container pt-24">
    <h1 class="title">Contacto</h1>
    <div class="form-card">
      <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" required>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required>

        <label for="telefono">Teléfono:</label>
        <input id="telefono" name="telefono" type="tel">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit" class="btn-primary mt-4">Enviar</button>
      </form>
    </div>
  </main>

  <script src="js/header.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
