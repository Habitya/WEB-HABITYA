<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitya Living - Propietarios</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/header.css">
  <!-- HubSpot Embed Code -->
  <script type="text/javascript" id="hs-script-loader" async defer src="https://js-eu1.hs-scripts.com/146431036.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <nav class="nav container">
      <a href="index.html" class="logo">Habitya Living</a>
      <form class="nav-search" action="pisos.html" method="GET">
        <div class="search-item">
          <label>Destino</label>
          <input type="text" name="location" placeholder="¿Dónde?" required>
        </div>
        <div class="search-item">
          <label>Min €</label>
          <input type="number" name="price_min" placeholder="0">
        </div>
        <div class="search-item">
          <label>Max €</label>
          <input type="number" name="price_max" placeholder="1000">
        </div>
        <button type="submit">Buscar</button>
      </form>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="inquilinos.html">Inquilinos</a></li>
        <li><a href="propietarios.html" class="active">Propietarios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container pt-24">
    <h1 class="title">Área de Propietarios</h1>

    <div id="login-owner" class="form-card">
      <h3>Acceso Propietarios</h3>
      <input id="owner-user" type="text" placeholder="Usuario">
      <input id="owner-pass" type="password" placeholder="Contraseña">
      <button onclick="loginOwner(event)">Entrar</button>
    </div>

    <div id="dashboard-owner" class="hidden mt-8">
      <h2>Resumen de Ingresos</h2>
      <canvas id="incomeChart"></canvas>
      <p>Totales: <span id="totalIncome"></span></p>
      <p>Pendiente: <span id="pendingIncome"></span></p>
      <div class="flex gap-4 mt-4">
        <button onclick="verContratos()">Contratos</button>
        <button onclick="openModal()">Subir Factura</button>
        <button onclick="manageProperties()">Propiedades</button>
        <button onclick="scheduleMaintenance()">Mantenimiento</button>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
